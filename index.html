<!DOCTYPE html>
<!--set the language to english-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--we want it to fit the width of the device and so-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <title>Todo List</title> -->
    <title>My To Do List</title>
  </head>
  <body>
    <h1>To Do</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter task here" autocomplete="off">
      <ul class="todos" id="todos"></ul>
    </form>

    <small>Left click to mark your task as completed<br>Right click to delete your task</small>

    <script src="script.js"></script>
  </body>
</html>
